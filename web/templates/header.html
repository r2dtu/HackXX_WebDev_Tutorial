<!DOCTYPE html>

<!-- HackXX_Tutorial Header Template -->

<html>
<head>
    <title>HackXX_Tutorial</title>
    <meta charset="utf-8"/>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
</head>

<body class="body" style="background-color:#f6f6f6">
<div>
    {% block content %}
    {% endblock %}
</div>

<footer class="container">
    <div class="row">
        <p class="col-sm-4">&copy; 2018 HackXX_Tutorial - IEEE UC San Diego. All logos for HackXX, H.A.R.D. HACK, and
            SD Hacks belong to those organizations respectively.</p>
        <ul class="col-sm-8">
            <li class="col-sm-1">
                <a href="https://twitter.com/IEEEorg"><img
                        src="{% static 'images/twitter.svg' %}"/></a>
            </li>
            <li class="col-sm-1">
                <a href="https://facebook.com/ieeeucsd"><img
                        src="{% static 'images/facebook.svg' %}"/></a>
            </li>
            <li class="col-sm-1">
                <a href="https://instagram.com/ieee.ucsd"><img
                        src="{% static 'images/instagram.svg' %}"/></a>
            </li>
        </ul>
    </div>
</footer>
</body>

</html>
